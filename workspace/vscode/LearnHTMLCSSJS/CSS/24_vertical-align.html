<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>

    <style>
        /*vertical-align：the property affects the vertical positioning inside a line box of the boxes generated by an inline-level element
        取值：
        baseline：默认
        top：把行内级盒子的顶部和line boxes顶部对齐
        middle：行内级盒子的中心点和父盒子基线加上x-height一半的线对齐，即会稍微下沉，为了照顾文字下沉
        bottom：把行内级盒子的底部跟line box底部对齐
        <percentage>：把行内级盒子提升或者下降一段距离(距离相对于line-height计算/元素高度)，0%即同baseline
        <length>：把行内级盒子提升或者下降一段距离，0cm即同baseline
        */

        /*
        baseline:
        1.文本的baseline是字母x的下方
        2.inline-block默认基线是margin-bottom的底部（如果没有，就是盒子的底部）
        3.inline-block有文本时，基线是最后一行文本的x下方
        */
        .box {
            background-color: red;
            height: 400px;

            /*照顾middle的文字下沉*/
            font-size: 0;
        }

        img {
            /*去除下面一像素*/
            /*vertical-align: bottom!*或top或middle*!;*/

            /*图片上下居中（用middle会照顾文字基线导致图片稍微下沉）：*/
            position: relative;
            top: 50%;
            transform: translate(0, -50%);
        }
    </style>
</head>
<body>
<div class="box">
<!--    单纯这么写图片下面会有空隙，因为图片和文字是基线对齐，即便没有文字也是-->
    <img src="https://www.baidu.com/img/bd_logo1.png" alt="">
    sdfsdfsdfsd
</div>
</body>
</html>
