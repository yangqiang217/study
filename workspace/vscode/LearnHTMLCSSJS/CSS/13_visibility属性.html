<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;

            /*隐藏，类似于gone*/
            /*display: none;*/
            /*单纯不显示，位置占据*/
            visibility: hidden;
        }
    </style>
</head>
<body>
<div>i am div</div>
<p>i am p</p>
</body>
</html>
