    <title>网络字体</title>

    <style>
        /*去网络上下载字体，src多行表示某个字体的多种格式，如果是另外一种字体就再写一个@font-face*/
        @font-face {
            font-family: "shit";
            src: url("http://www.shit.com"),
                url("http://www.shit.com");
        }

        p {
            font-family: shit;
        }
    </style>
</head>
